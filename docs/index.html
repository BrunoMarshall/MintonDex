<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintonDex - Decentralized Exchange</title>
    <meta name="description" content="Official MintonDex - Decentralized Exchange on Shardeum Mainnet. Open source and verified.">
    <link rel="canonical" href="https://mintondex.com/">
    <meta property="og:title" content="MintonDex - Decentralized Exchange">
    <meta property="og:description" content="Official MintonDex DEX on Shardeum Mainnet. Open source and community-driven.">
    <meta property="og:url" content="https://mintondex.com/">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/mintondex_favicon.png">
</head>
<body>
    <header>
        <div class="header-title">MintonDex</div>
        <nav>
            <a href="index.html">Swap</a>
            <a href="pool.html">Pool</a>
            <a href="wrap.html">Wrap</a>
            <a href="https://mintonshardeum.com" target="_blank">Create Token</a>
            <div id="wallet-info" class="wallet-info">
                <button id="connect-metamask">Connect Wallet</button>
                <span id="connection-status" style="display: none;"></span>
                <button id="disconnect-metamask" style="display: none;">Disconnect</button>
            </div>
        </nav>
    </header>
    
    <div style="background: #e8f0fe; padding: 15px; text-align: center; border-bottom: 2px solid #667eea; font-size: 0.95rem;">
        <strong>ðŸ”’ Official MintonDex</strong> | 
        Open Source DEX on Shardeum Mainnet | 
        <a href="https://github.com/BrunoMarshall/MintonDex" target="_blank" style="color: #667eea; text-decoration: underline; font-weight: 600;">View Code on GitHub</a> |
        <a href="https://explorer.shardeum.org/address/0x13B94479b80bcC600B46A14BEbCE378DA16210d6" target="_blank" style="color: #667eea; text-decoration: underline;">Verified Contracts</a>
    </div>
    
    <main>
        <section class="swap-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="margin: 0;">Swap</h2>
            </div>

            <div class="token-input-group">
                <label>You pay</label>
                <div class="input-row">
                    <input type="text" id="token-in-amount" placeholder="0.0" class="amount-input">
                    <button class="token-select" id="select-token-in">
                        <span>Select token</span>
                    </button>
                </div>
                <div class="balance-row">
                    <span id="balance-in">Balance: 0.00</span>
                    <button class="max-btn" id="max-btn-in">MAX</button>
                </div>
            </div>

            <div class="swap-arrow">
                <div style="font-size: 1.5rem; color: #667eea;">â†“</div>
            </div>

            <div class="token-input-group">
                <label>You receive</label>
                <div class="input-row">
                    <input type="text" id="token-out-amount" placeholder="0.0" class="amount-input" readonly>
                    <button class="token-select" id="select-token-out">
                        <span>Select token</span>
                    </button>
                </div>
                <div class="balance-row">
                    <span id="balance-out">Balance: 0.00</span>
                </div>
            </div>

            <button class="action-btn" id="swap-btn">Connect Wallet</button>
            <div id="status-message" class="status-message"></div>

            <div class="info-section" style="margin-top: 20px; padding: 16px; background: #f7f8fa; border-radius: 12px;">
                <div class="pool-stat">
                    <span class="pool-stat-label">Rate:</span>
                    <span class="pool-stat-value" id="exchange-rate">-</span>
                </div>
                <div class="pool-stat">
                    <span class="pool-stat-label">Price Impact:</span>
                    <span class="pool-stat-value" id="price-impact">-</span>
                </div>
                <div class="pool-stat">
                    <span class="pool-stat-label">Fee (0.3%):</span>
                    <span class="pool-stat-value" id="swap-fee">-</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Token Selection Modal -->
    <div class="token-modal" id="token-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select a token</h3>
                <button class="close-modal" id="close-modal">Ã—</button>
            </div>
            <input type="text" id="token-search" placeholder="Search name or paste address">
            <div class="token-list" id="token-list"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://discord.com/invite/shardeum" target="_blank"><img src="assets/images/discord.svg" alt="Discord"></a>
            <a href="https://github.com/BrunoMarshall/MintonDex" target="_blank"><img src="assets/images/github.svg" alt="GitHub"></a>
            <a href="https://www.linkedin.com/company/shardeum" target="_blank"><img src="assets/images/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://t.me/shardeum" target="_blank"><img src="assets/images/telegram.svg" alt="Telegram"></a>
            <a href="https://twitter.com/shardeum" target="_blank"><img src="assets/images/twitter.svg" alt="Twitter"></a>
            <a href="https://www.youtube.com/@shardeum" target="_blank"><img src="assets/images/youtube.svg" alt="YouTube"></a>
        </div>
        <div style="margin-top: 15px;">
            <a href="https://mintonshardeum.com" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">MintonShardeum</a>
            <span style="margin: 0 10px; color: #999;">|</span>
            <a href="https://explorer.shardeum.org/" target="_blank" style="color: #667eea; text-decoration: none;">Explorer</a>
        </div>
        <img src="assets/images/Shardeum_logo_white.png" alt="Shardeum Logo" class="shardeum-logo" style="margin-top: 15px;">
    </footer>
    
    <script src="assets/js/web3.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
